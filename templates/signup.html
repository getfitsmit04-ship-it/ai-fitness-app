<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fitness - Create Account</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>Create Your Profile</h1>
            <p>Let's get some information to personalize your fitness journey.</p>
            
            <form action="/signup" method="post" class="auth-form">
                <!-- Step 1: Account Credentials -->
                <div class="form-step">
                    <h3>Account Info</h3>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                </div>

                <!-- Step 2: Personal Info -->
                <div class="form-step">
                    <h3>Personal Details</h3>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" required>
                    </div>
                    <div class="form-group">
                        <label for="height">Height (cm)</label>
                        <input type="number" id="height" name="height" required>
                    </div>
                    <div class="form-group">
                        <label for="weight">Starting Weight (kg)</label>
                        <input type="number" step="0.1" id="weight" name="weight" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                
                <!-- Step 3: Fitness Profile (Revised) -->
                <div class="form-step">
                    <h3>Fitness Profile</h3>
                    
                    <div class="form-group">
                        <label>Which days can you work out?</label>
                        <div class="checkbox-group day-selector">
                            <input type="checkbox" id="day-mon" name="workout_days" value="Monday"><label for="day-mon">Mon</label>
                            <input type="checkbox" id="day-tue" name="workout_days" value="Tuesday"><label for="day-tue">Tue</label>
                            <input type="checkbox" id="day-wed" name="workout_days" value="Wednesday"><label for="day-wed">Wed</label>
                            <input type="checkbox" id="day-thu" name="workout_days" value="Thursday"><label for="day-thu">Thu</label>
                            <input type="checkbox" id="day-fri" name="workout_days" value="Friday"><label for="day-fri">Fri</label>
                            <input type="checkbox" id="day-sat" name="workout_days" value="Saturday"><label for="day-sat">Sat</label>
                            <input type="checkbox" id="day-sun" name="workout_days" value="Sunday"><label for="day-sun">Sun</label>
                        </div>
                    </div>

                     <div class="form-group">
                        <label>What are your physique goals? (Select up to two)</label>
                        <div class="checkbox-group">
                            <input type="checkbox" id="goal1" name="physique_goal" value="athletic"><label for="goal1">Athletic</label>
                            <input type="checkbox" id="goal2" name="physique_goal" value="bold"><label for="goal2">Bold/Bulky</label>
                            <input type="checkbox" id="goal3" name="physique_goal" value="lean"><label for="goal3">Lean Physique</label>
                            <input type="checkbox" id="goal4" name="physique_goal" value="stamina"><label for="goal4">Stamina/Endurance</label>
                            <input type="checkbox" id="goal5" name="physique_goal" value="strength"><label for="goal5">Pure Strength</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="duration">How long can you train per session?</label>
                        <select id="duration" name="duration" required>
                            <option value="0.75">45 Minutes</option>
                            <option value="1.0" selected>1 Hour</option>
                            <option value="1.5">1 Hour 30 Minutes</option>
                            <option value="2.0">2 Hours</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Equipment Access</label>
                        <select id="equipment" name="equipment" required>
                            <option value="both">Machines & Free Weights</option>
                            <option value="machine">Machines Only</option>
                            <option value="none">No Equipment (Bodyweight)</option>
                        </select>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Create Account & Start</button>
            </form>
        </div>
    </div>
</body>
</html>
