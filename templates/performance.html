<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Performance - AI Fitness</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v={{ timestamp }}">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <h1 class="logo">AI.FIT</h1>
            <nav><a href="/dashboard">Dashboard</a><a href="/performance" class="active">Performance</a><a href="/logout">Logout</a></nav>
        </div>
    </header>
    <main class="container">
        <div class="dashboard-header">
            <h2>Your Progress Overview</h2>
            <p>Track your gains and stay motivated.</p>
        </div>
        <div class="chart-container">
            <h3>Bodyweight Over Time</h3>
            <canvas id="weightChart"></canvas>
        </div>
        <div class="chart-container">
            <h3>Total Workout Volume (kg)</h3>
            <p class="chart-subtitle">Volume = Sets x Reps x Weight</p>
            <canvas id="volumeChart"></canvas>
        </div>
        <!-- Container for individual exercise charts -->
        <div id="exercise-charts-container"></div>
    </main>
    <script src="{{ url_for('static', filename='performance.js') }}?v={{ timestamp }}"></script>
</body>
</html>
